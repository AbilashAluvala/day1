<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body class="row container-fluid" style="overflow: hidden;">

    <div class="col-2 list-group bg-light" >
        <a type="text" href="form.html" class="list-group-item list-group-item-action">Registration</a>
        <a type="text" href="index.html" class="list-group-item list-group-item-action active">Create Order</a>
        <a type="text" href="index.html" class="list-group-item list-group-item-action">Customer Details</a>
    </div>
    <div class="col bg-secondary">
        <header class="d-flex justify-content-around navbar nav w-100" >
        
            <div>
                <select id="cCode" class="form-select" autofocus>
                    <option value="1" >Customer Code</option>
                    <option value="1" >00001</option>
                    <option value="2" >00002</option>
                    <option value="3" >00003</option>
                    <option value="4" >00004</option>
                </select>
            </div>
            <div class="d-flex">
                <label for="cName" class="">Customer Name:</label>
                <input id="cName" class="nav-item form-control" readonly >
            </div>
            <div class="d-flex">
                <label for="tDate" class="me-3">Date:</label>
                <input id="tDate" class="nav-item form-control" readonly>
        </div>

        </header>
        <section >
            <table class="table table-bordered">
                <thead class="">
                    <th class="item" id="iCode">Item Code</th>
                    <th id="iName">Item Name</th>
                    <th id="uom">UOM</th>
                    <th id="quantity">Quantity</th>
                    <th id="price">Price</th>
                    <th id="total">Total</th>
                </thead>
                
                <tr>
                    <th></th>
                    <th></th>

                    <th></th>

            </table>
        </section>
    
</div>
