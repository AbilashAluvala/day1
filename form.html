<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body >
    <div class="row container-fluid">
        <div class="col-md-6 left" style="height:100vh">
        </div>
        <div class="col-md-6">
            <form action="#" method="post">
                <div class="mt-5"><h1 >REGISTRATION FORM</h1></div>
                <div class="container mt-5 ">
                    <div class="row" >
                        <label for="fname" class="col-5 col-form-label ps-5 ">Firstname: </label>
                        <div class="col-7">
                            <input type="text" id="fname" class="form-control " autofocus required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label for="lname" class="col-5 col-form-label ps-5">Lastname: </label>
                        <div class="col-7">
                            <input type="text" id="lname" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="row" >
                        <label for="email" class="col-5 col-form-label ps-5 ">Email: </label>
                        <div class="col-7">
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>                   
                    <br>

                    <div class="row">
                        <label for="pnum" class="col-5 col-form-label ps-5">Phone Number: </label>
                        <div class="col-7 ">
                            
                            <input type="tel" maxlength="10" id="pnum" class="form-control" pattern="[0-9]{10}" style="width: 13ch" placeholder="" required>
                        </div>
                    </div>                   
                    <br>
                    <div class="row">
                        <div class="d-flex align-items-center">
                            <label for="address" class="col-5 col-form-label ps-5 align-items-center">Address: </label>
                            <div class="col-7">
                                <textarea id="address" rows="3" class="form-control" placeholder="Enter your address here..." required></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html
